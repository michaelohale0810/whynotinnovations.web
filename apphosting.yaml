# Firebase App Hosting Configuration
# Environment variables can be set here or in the Firebase Console
# Variables set in the console take precedence over this file

env:
  # Firebase Client SDK Configuration
  # These are needed for the build process
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  
  # Firebase Admin SDK Configuration (for server-side API routes)
  # Only needed at RUNTIME, not during build
  - variable: FIREBASE_SERVICE_ACCOUNT
    availability:
      - RUNTIME
    # Note: This should be set in Firebase Console as a JSON string
    # Do not put actual credentials in this file

